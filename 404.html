<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ФИЛОСОФИЯ МОЛИ / Моль Демьен — 404</title>
  <meta name="robots" content="noindex,follow">
  <link rel="canonical" href="https://demiennemoth.github.io/moth.demienne.blog/">
  <meta name="description" content="Страница не найдена. Перенаправляем домой.">
  <style>
    body{font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#c0c0c0; margin:0; display:flex; min-height:100vh; align-items:center; justify-content:center}
    .box{background:#fff; padding:16px 20px; border:1px solid #808080; box-shadow: inset -1px -1px 0 #808080, inset 1px 1px 0 #fff; max-width:640px}
    .muted{color:#555}
  </style>
</head>
<body>
  <div class="box">
    <h1 style="margin:0 0 8px">404 — не туда</h1>
    <p class="muted">Перекидываю на главную…</p>
  </div>
  <script>
  (function(){
    // Если пользователь открыл /post/ID — переведём на якорь #post-ID
    var path = location.pathname;
    var base = "/moth.demienne.blog";
    if (!path.startsWith(base)) { base = ""; }
    var rel = path.slice(base.length);
    var m = rel.match(/^\/post\/(.+)$/);
    if (m && m[1]) {
      location.replace(base + "/#post-" + encodeURIComponent(m[1]));
    } else {
      location.replace(base + "/");
    }
  })();
  </script>
</body>
</html>
